<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="input.css">
    <title>Facebook - log in or sign up</title>
</head>

<body class="bg-gray-100">
    <div class=" h-96 flex flex-col items-center ">

        <!-- facebook logo -->
        <div class="flex justify-center pt-36">
            <img src="/facebook.svg" class="w-40 sm:w-52" alt="">
        </div>

        <!-- form -->
        <div class="bg-white w-72 sm:w-96 text-center rounded-md pt-2 shadow-slate-300 shadow-md">
            <h1 class="text-md sm:text-lg font-normal p-2">Log in to Facebook</h1>
            <form class="flex items-center flex-col pb-4">
                <input
                    class="w-11/12 p-2 my-2 font-normal sm:font-medium border-gray-200 border-2 rounded-md  outline-blue-600"
                    type="text" placeholder="Email address or Phone Number">
                <input
                    class="w-11/12 p-2 my-2 font-normal sm:font-medium border-gray-200 border-2 rounded-md outline-blue-600"
                    type="password" placeholder="Password">
                <button class="bg-blue-600 text-white rounded-md w-11/12 p-2 my-2 font-bold hover:bg-blue-700">Log
                    in</button>
                <p
                    class="w-80 p-2 my-2 font-normal space-x-2 sm:space-x-3 text-xs sm:text-sm text-blue-600 cursor-pointer hover:underline">
                    <span>Forgotten
                        account?</span>
                    <span>Sign up for Facebook</span>
                </p>
            </form>
        </div>
    </div>
</body>

</html>
